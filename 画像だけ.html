<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px; /* 画像に角丸を追加する場合 */
        }
    </style>
</head>
<body>
    <img src="00.jpg" alt="画像">
</body>
</html>
